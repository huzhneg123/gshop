<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u
    ser-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <!-- 引入resetCss样式 -->
    <!-- <link rel='stylesheet' href='../static/css/reset.css'></link> -->
    <link rel='stylesheet' href='reset2.css'></link>

    <!-- 引入阿里巴巴icon -->

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2709156_vey2wr0u4z.css"></link>


    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>


    <!-- 解决点击响应延时 0.3s 问题 -->

    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
        if (!window.Promise) {
            document.writeln('<script src = "https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js" ' + ' > ' + ' < ' + ' / ' + 'script > ');
        }
    </script>

</head>

<body>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
